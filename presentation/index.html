      const url = "http://localhost:8081"; // URL of the server-side script to handle the request
      var data = JSON.stringify({ name: "John", age: 30 }); // Data to be sent to the server

      xhr.open("POST", url, true);
      xhr.setRequestHeader("Content-Type", "application/json");

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) { // When the request is complete
          if (xhr.status === 200) { // If the request is successful
            console.log("Response from server:", xhr.responseText);
            document.getElementById("response").textContent = xhr.responseText; // Displaying the response on the webpage

        }
      };

      xhr.send(data);
